name: Test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node_version:
          - 20
          - 22
          - 24

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node_version }}

      - name: NPM install
        run: npm ci

      - name: Lint Javascript code
        run: npm run lint

      - name: Test Javascript code
        run: npm run test
